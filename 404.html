<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
Sorry, the bluetooth device is ready to pair. Please try again later.<br>
<button onclick="btnClick();" id="btn">Try Again</button>
<script>
var btn = document.getElementById('btn');
function btnClick() {
    try { new Audio('disconnect.mp3').play(); } catch (e) {}
    btn.onclick = function() {
        try { new Audio('connect.mp3').play(); } catch(e) {}
        this.style.display = 'none';
    };
    btn.innerHTML = 'Don\'t Click this Button Again.';
}
</script>
</body>
</html>
